<!DOCTYPE html>
<html lang="en-US">
  <head>
	   <meta charset="UTF-8">
     <title>chatter</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400|Scope+One">
     <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	   <link rel="stylesheet" href="styles.css">
  </head>
  <body id="body">
    <div id="header" class="shadow">
      <div id="navigation">
        <button id="home-button" class="navigation tooltip">
          <span class="tooltip-text">Home</span>
          <span class="lnr lnr-home"></span>
        </button>
        <button id="profile-button" class="navigation tooltip">
          <span class="tooltip-text">My Profile</span>
          <span class="lnr lnr-user"></span>
        </button>
      </div>
      <h1>chatter</h1>
      <div id="search"><div id="bar">
        <input id="search-input" type="text" placeholder="Search">
        <button id="search-button"><span class="lnr lnr-magnifier"></span></button>
        <div id="results"></div>
      </div></div>
    </div>
    <div id="content">
      <div id="left" class="container"></div>
      <div id="center" class="container">
        <div id="new-update" class="shadow">
          <textarea id="post-input" placeholder="Type a new update..."></textarea>
          <button id="post-button">Post</button>
        </div>
      </div>
      <div id="right" class="container"></div>
    </div>
    <script src="moment.min.js"></script>
    <script src="display.js"></script>
  </body>
</html>
