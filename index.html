<!DOCTYPE html>
<html lang="en-US">
  <head>
	   <meta charset="UTF-8">
     <title>Chatter</title>
	   <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Chatter</h1>
    <div class="container" id="profile">
      <div id="photo"></div>
      <div id="description">
        <h3 class="username">@username</h3>
        <p id="about">A short description about me. Hobbies, things I like, maybe a quote?? jsahf ajshfjk akjshf</p>
      </div>
    </div>
    <div class="container" id="updates">
      <div class="update">
        <h4 class="username">@username</h4>
        <p class="timestamp">January 1st 8:30pm</p>
        <p class="post">This is an example of an update posted by me.</p>
      </div>
    </div>
  </body>
</html>
