<!DOCTYPE html>
<html lang="en-US">
  <head>
	   <meta charset="UTF-8">
     <title>chatter</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400|Scope+One">
     <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	   <link rel="stylesheet" href="default.css">
  </head>
  <body id="body">
    <div id="landing" class="visible">
      <div class="layer"><div id="landing-content">
        <h1>chatter</h1>
        <h2>a twitter clone</h2>
        <input id="username-input" type="text" placeholder="username">
        <input id="password-input" type="password" placeholder="password">
        <a id="login-link" type="submit" href="#">login</a>
      </div></div>
    </div>
    <div id="header" class="hidden shadow"><div id="header-content">
      <div id="left-nav">
        <button id="home-button" class="navigation tooltip">
          <span class="tooltip-text">Home</span>
          <span class="lnr lnr-home"></span>
        </button>
        <div id="search">
          <input id="search-input" type="text" placeholder="Search for a user">
          <button id="search-button"><span class="lnr lnr-magnifier"></span></button>
          <div id="results" class="shadow"></div>
        </div>
      </div>
      <h1>chatter</h1>
      <div id="right-nav">
        <button id="profile-button" class="navigation tooltip">
          <span class="tooltip-text">My Profile</span>
          <span class="lnr lnr-user"></span>
        </button>
        <button id="logout-button" class="navigation tooltip">
          <span class="tooltip-text">Logout</span>
          <span class="lnr lnr-exit"></span>
        </button>
      </div>
    </div></div>
    <div id="content" class="hidden">
      <div id="left" class="container"></div>
      <div id="center" class="container"></div>
      <div id="right" class="container"></div>
    </div>
    <script src="moment.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
